<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue First Training</title>
  <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
  <h1>My First VUE Training</h1>
  
  <div id="app">
    <div v-if="showBooks">
      <p>{{ title }} - {{author}}, {{age}} years old.</p>
    </div>
    
    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <span v-else>Show Books</span>
    </button>

    <div v-show="showBooks">Currently Showing Books</div>
    <br>

    <button v-on:click="age++">Increase Age</button>
    <button @click="age--">Decrease Age</button>
    <div @click="changeTitle('The Daily Laws')">Change Book Title</div>
  </div>

  <script src="app.js"></script>
</body>

</html>
